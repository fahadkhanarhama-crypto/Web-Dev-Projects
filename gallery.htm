<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Gallery</title>

<style>

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:"Segoe UI",sans-serif;
}

body{
background:linear-gradient(to right,#e0f7fa,#f1f8e9);
}

/* HEADER */

.header{
text-align:center;
padding:40px 20px;
}

.header h1{
font-size:36px;
color:#2e7d32;
margin-bottom:10px;
}

.header p{
color:#555;
}

/* GRID */

.row{
display:flex;
flex-wrap:wrap;
padding:0 8px;
}

.column{
flex:25%;
max-width:25%;
padding:8px;
}

.column img{
width:100%;
border-radius:12px;
box-shadow:0 6px 18px rgba(0,0,0,0.2);
transition:.4s;
cursor:pointer;
}

.column img:hover{
transform:scale(1.05);
filter:brightness(110%);
}

/* TABLET */

@media(max-width:800px){
.column{
flex:50%;
max-width:50%;
}
}

/* MOBILE */

@media(max-width:500px){
.column{
flex:100%;
max-width:100%;
}
.header h1{
font-size:26px;
}
}

</style>
</head>

<body>

<div class="header">
<h1>Nature Gallery</h1>
<p>Responsive Image Grid using Flexbox</p>
</div>

<div class="row">

<div class="column">
<img src="https://picsum.photos/500/600?flower">
<img src="https://picsum.photos/500/500?tree">
</div>

<div class="column">
<img src="https://picsum.photos/500/700?flowers">
</div>

<div class="column">
<img src="https://picsum.photos/500/650?forest">
</div>

<div class="column">
<img src="https://picsum.photos/500/680?nature">
</div>

</div>

</body>
</html>
