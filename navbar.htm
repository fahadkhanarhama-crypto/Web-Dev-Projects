<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnIt</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: "Segoe UI", sans-serif;
}

body{
background:#d2fffe;
}

/* NAVBAR */

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:#0f172a;
color:white;
}

.logo{
font-size:22px;
font-weight:bold;
}

.nav-links{
list-style:none;
display:flex;
gap:25px;
}

.nav-links a{
text-decoration:none;
color:white;
font-size:16px;
transition:.3s;
}

.nav-links a:hover{
color:#38bdf8;
}

/* HERO SECTION */

.hero{
text-align:center;
padding:60px 20px;
}

.hero h1{
font-size:40px;
margin-bottom:10px;
color:#0f172a;
}

.hero h2{
font-weight:normal;
margin-bottom:15px;
}

.scroll{
color:#555;
}

/* MOBILE MENU BUTTON */

.menu-btn{
display:none;
font-size:26px;
cursor:pointer;
}

/* RESPONSIVE */

@media(max-width:768px){

.nav-links{
position:absolute;
top:70px;
right:0;
background:#0f172a;
width:100%;
flex-direction:column;
align-items:center;
gap:20px;
padding:20px 0;
display:none;
}

.nav-links.active{
display:flex;
}

.menu-btn{
display:block;
}

}

</style>
</head>

<body>

<nav class="navbar">

<div class="logo">LearnIt</div>

<ul class="nav-links" id="navLinks">
<li><a href="#">Home</a></li>
<li><a href="#">Courses</a></li>
<li><a href="#">Articles</a></li>
<li><a href="#">Contact</a></li>
</ul>

<div class="menu-btn" onclick="toggleMenu()">â˜°</div>

</nav>

<section class="hero">

<h1>Welcome to LearnIt</h1>
<h2>A Learning Platform For All</h2>
<p class="scroll">Scroll down to explore</p>

</section>

<script>
function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
}
</script>

</body>
</html>
