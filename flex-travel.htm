<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travelogue Flexbox</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI",sans-serif;
}

body{
background:#E2DFFF;
}

/* NAVBAR */

.container{
display:flex;
justify-content:space-around;
align-items:center;
flex-wrap:wrap;
background:white;
padding:15px;
border-bottom:3px solid #ccc;
}

.item{
padding:10px 20px;
border-radius:8px;
transition:.3s;
}

.item a{
text-decoration:none;
color:#222;
font-weight:600;
}

.item:hover{
background:#ddd;
transform:scale(1.05);
}

.item1{background:#99FFF3;}
.item2{background:yellow;}
.item3{background:#EEFFC5;}
.item4{background:#FFCDF2;}
.item5{background:#49FF0F;}

/* TITLE */

.title{
text-align:center;
margin:30px 10px;
font-size:32px;
color:#222;
}

/* GALLERY */

.gallery{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
padding:20px;
}

.gallery img{
width:300px;
height:200px;
object-fit:cover;
border-radius:14px;
box-shadow:4px 7px 15px rgba(0,0,0,0.2);
transition:.4s;
cursor:pointer;
}

.gallery img:hover{
filter:grayscale(100%);
transform:scale(1.05);
}

/* RESPONSIVE */

@media(max-width:600px){

.title{
font-size:24px;
}

.gallery img{
width:90%;
height:auto;
}

}

</style>
</head>

<body>

<nav class="container">
<div class="item item1"><a href="#">Home</a></div>
<div class="item item2"><a href="#">Travel Itinerary</a></div>
<div class="item item3"><a href="#">Blogs</a></div>
<div class="item item4"><a href="#">Vlogs</a></div>
<div class="item item5"><a href="#">Contact Us</a></div>
</nav>

<h1 class="title">Welcome to Travelogue!!</h1>

<section class="gallery">

<!-- Replace with your own image links -->
<img src="https://media.architecturaldigest.com/photos/67acb9b0339bcbaaadeb91b5/16:9/w_1920,c_limit/GettyImages-873536102.jpg">
<img src="https://picsum.photos/600/400?2">
<img src="https://picsum.photos/600/400?3">

</section>

</body>
</html>
